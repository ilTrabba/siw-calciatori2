<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>siw-calciatori2</title>
  <meta name="viewport" content="width=device-width,initials-scale=1.0">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/indexAdmin.css">
  <link rel="icon" href="/images/stemmaRoma.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
</head>

<body>
<header></header>
<nav>
  <img src="/images/lupetto.jpg">
  <h2 class="logo">EROI AS Roma</h2>
  <ul>
    <li><a href="/players" class="sub">Players</a></li>
    <li><a href="/clubs" class="sub">Clubs</a></li>
  </ul>
  <div id="lo">
    <div th:if="${userDetails}">
      <b th:text="${userDetails.username}" class="username"></b>
      <button type="button"><a href="/logout" class="log">Logout</a></button>
    </div>
    <div th:unless="${userDetails}">
      <button><a href="/login" class="log">Login</a></button>
    </div>
  </div>
</nav>
<footer></footer>
<div class="admin-form">
  <div class="operations-menu">
    <h1 class="title">Operazioni Admin</h1>
    <div class="sub-operation-form">
      <h1>Operazioni Giocatori</h1>
      <ul>
        <button class="option"><a href="/admin/formNewPlayer" class="log">Aggiungi giocatore</a></button>
        <!--
            <button class="option"><a href="/admin/updatePlayer" class="log">Aggiorna giocatore</a></button>
        -->
      </ul>
    </div>
    <div class="sub-operation-form">
      <h1>Operazioni Squadre</h1>
      <ul>
        <button class="option"><a href="/admin/formNewClub" class="log">Aggiungi squadra</a></button>
        <!--
            <button class="option"><a href="/admin/updateClub" class="log">Aggiorna squadra</a></button>
        -->
      </ul>
    </div>
  </div>
</div>
</body>

</html>
